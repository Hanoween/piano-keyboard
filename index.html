<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="keyboard">
        <div class="white-keys">
            <div class="white c2"></div>
            <div class="white d2"></div>
            <div class="white e2"></div>
            <div class="white f2"></div>
            <div class="white g2"></div>
            <div class="white a2"></div>
            <div class="white b2"></div>
            <div class="white c3"></div>
            <div class="white d3"></div>
            <div class="white e3"></div>
            <div class="white f3"></div>
            <div class="white g3"></div>
            <div class="white a3"></div>
            <div class="white b3"></div>
            <div class="white c4"></div>
            <div class="white d4"></div>
            <div class="white e4"></div>
            <div class="white f4"></div>
            <div class="white g4"></div>
            <div class="white a4"></div>
            <div class="white b4"></div>
            <div class="white c5"></div>
        </div>
        <div class="black-keys">
            <div class="double">
                <div class="black cS2"></div>
                <div class="small gap"></div>
                <div class="black dS2"></div>
                <div class="big gap"></div>
            </div>
            <div class="triple">
                <div class="black fS2"></div>
                <div class="small gap"></div>
                <div class="black gS2"></div>
                <div class="small gap"></div>
                <div class="black aS2"></div>
                <div class="big gap"></div>
            </div>
            <div class="double">
                <div class="black cS3"></div>
                <div class="small gap"></div>
                <div class="black dS3"></div>
                <div class="big gap"></div>
            </div>
            <div class="triple">
                <div class="black fS3"></div>
                <div class="small gap"></div>
                <div class="black gS3"></div>
                <div class="small gap"></div>
                <div class="black aS3"></div>
                <div class="big gap"></div>
            </div>
            <div class="double">
                <div class="black cS4"></div>
                <div class="small gap"></div>
                <div class="black dS4"></div>
                <div class="big gap"></div>
            </div>
            <div class="triple">
                <div class="black fS4"></div>
                <div class="small gap"></div>
                <div class="black gS4"></div>
                <div class="small gap"></div>
                <div class="black aS4"></div>
                <div class="small gap"></div>
            </div>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>

</html>
